<DOCTYPE html!>
<html>
<head><link rel="stylesheet" href="s.css"></head>
<body>
<div class="login-container">
<i class="fa fa-times id="btn-close"></i>
<div class="login-box">
<form>
<h2><span style="color: rgb(238, 93, 9)">
    log
</span>in</h2>
<label for="log-mail">
<i class="fa fa-envelope-o"></i>
<input type="email" name="mail" id="log-mail" required placeholder="Your Email">
</label>
<label for="log-pass">
<i class="fa fa-lock"></i>
<input type="password" name="pass" id="log-pass" required placeholder="Your Password">
</label>
<label for="chk" class="check">
<input type="checkbox" name="chk" id="chk">
Remember me
</label>
<button type="submit">Login</button>
<p>Or Login With</p>
<a href="#" class="btn btn-fb">
<i class="fa fa-facebook"></i>
Facebook
</a>
<a href="#" class="btn btn-gg">
<i class="fa fa-google"></i>
Google
</a>
<p>Not a member?<a href="#" class="next-log">Register now</a>
</form>
</div>

<div class="login-box hidden" id="res">
<form>
<h2 style="color: orangered;">Register</h2>
<label for="res-user">
<i class="fa fa-user"></i>
<input type="text" name="user" id="res-user" required placeholder="User Name">
</label>
<label for="res-mail">
<i class="fa fa-envelope-o"></i>
<input type="email" name="mail" id="res-mail" required placeholder="Your Email">
</label>
<label for="res-pass">
<i class="fa fa-lock"></i>
<input type="password" name="pass" id="res-pass" required placeholder="Your Password">
</label>
<label for="res-cfpass">
<i class="fa fa-lock"></i>
<input type="password" name="cfpass" id="res-cfpass" required placeholder="Confirm Password">
</label>
<label for="chk1" class="check">
<input type="checkbox" name="chk1" id="chk1">
I accept <span>Terms of User</span>& <span>Privacy Policy</span>
<button id="regbtn" type="submit">Register</button>
<p>Already have an account? <a href="#" class="next-log">Login</a></p>
</form>
</div>
<script>
    let Register=document.querySelector(".next-log");
    let Registerpage=document.querySelector("#res");
    Register.addEventListener("click",function(){
        let Registerpage=document.querySelector("#res");
        Registerpage.style.display='block';

    });
    
</script>
</body>
</html>
